<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor History - RestroManager</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/vendor-history.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Menu Trigger Button -->
    <div class="hamburger-trigger" onclick="toggleSidebar()">
        <i class="ri-menu-2-line"></i>
    </div>

    <!-- Sidebar Navigation -->
    <div id="sidebarMenu" class="custom-sidebar">
        <div class="sidebar-header">
            <div class="nav-logo">
                <i class="ri-restaurant-2-line"></i>
                <span>RestroManager</span>
            </div>
            <i class="ri-close-line close-sidebar" onclick="toggleSidebar()"></i>
        </div>
        
        <nav class="sidebar-nav-links">
            <a href="dashboard.html"><i class="ri-home-4-line"></i> <span>Home</span></a>
            <a href="tally.html"><i class="ri-money-dollar-box-line"></i> <span>Cash Tally</span></a>
            <a href="vendors.html"><i class="ri-store-2-line"></i> <span>Vendors</span></a>
            <a href="vendor-history.html"><i class="ri-file-list-3-line"></i> <span>Vendor History</span></a>
            <a href="owner.html"><i class="ri-user-star-line"></i> <span>Owner</span></a>
            <a href="salary.html"><i class="ri-contacts-book-line"></i> <span>Salary Sheet</span></a>
            <a href="pl.html"><i class="ri-pie-chart-line"></i> <span>Profit & Loss</span></a>
        </nav>

        <div class="sidebar-bottom">
            <a onclick="logout()" class="logout-link">
                <i class="ri-logout-box-r-line"></i> <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Overlay to close menu when clicking outside -->
    <div id="menuOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="full-wrapper">

        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">
                    <h1>Vendor History ðŸ“Š</h1>
                    <p>Detailed report of all purchases and payments</p>
                </div>
                <button class="btn-export" onclick="exportToExcel()">
                    <i class="ri-file-excel-2-line"></i> Export
                </button>
            </div>

            <div class="glass-card filter-section">
                <div class="filter-grid">
                    <div class="search-box">
                        <i class="ri-search-line"></i>
                        <input type="text" id="searchVendor" placeholder="Search Vendor..." oninput="applyFilters()">
                    </div>
                    
                    <div class="date-range-container">
                        <div class="date-input-group">
                            <label>From</label>
                            <input type="date" id="fromDate" onchange="applyFilters()">
                        </div>
                        <div class="date-input-group">
                            <label>To</label>
                            <input type="date" id="toDate" onchange="applyFilters()">
                        </div>
                    </div>

                    <select id="statusFilter" onchange="applyFilters()" class="status-select">
                        <option value="ALL">All Status</option>
                        <option value="DUE">Only Due</option>
                        <option value="PAID">Fully Paid</option>
                    </select>
                </div>
            </div>

            <div class="glass-card table-card">
                <div class="table-wrapper">
                    <table class="excel-table">
                    <thead>
                        <tr>
                            <th>Vendor Name</th>
                            <th>Category</th>
                            <th>Last Date</th>
                            <th>Total Bill</th>
                            <th>Paid (Cash)</th>
                            <th>Paid (Owner)</th>
                            <th>Current Due</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="vendorHistoryBody">
                    </tbody>
                </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/vendor-history.js"></script>
    <script src="js/shortcuts.js"></script>
</body>
</html>
